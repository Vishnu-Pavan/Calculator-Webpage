<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="display">
        <h1>0</h1>
        </div>
        <div class="keys">
            <button class="btn symacc acc">AC</button>
            <button class="btn symbss bss">âŒ«</button>
            <button class="btn symbol per">%</button>
            <button class="btn symbol div">/</button>
            

            <button class="btn digits sev">7</button>
            <button class="btn digits eig">8</button>
            <button class="btn digits nin">9</button>
            <button class="btn symbol mul">*</button>
            
            <button class="btn digits fou">4</button>
            <button class="btn digits fiv">5</button>
            <button class="btn digits six">6</button>
            <button class="btn symbol neg">-</button>

            <button class="btn digits one">1</button>
            <button class="btn digits two">2</button>
            <button class="btn digits thr">3</button>
            <button class="btn symbol ple">+</button>
            

            <button class="btn digits zer">0</button>
            <button class="btn digits dot">.</button>
            <button class="btn symbol equ">=</button>
            
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
